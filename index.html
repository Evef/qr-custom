<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de QR Dinámico</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Generador de QR Dinámico</h1>
        <div class="form-group">
            <label for="urlInput">URL del QR</label>
            <input type="text" class="form-control" id="urlInput" placeholder="Introduce la URL">
        </div>
        <div class="form-group">
            <label for="dotsSelect">Dots</label>
            <select class="form-control" id="dotsSelect">
                <option value="square">Square</option>
                <option value="dot">Dot</option>
                <option value="dot-small">Dot Small</option>
                <option value="tile">Tile</option>
                <option value="rounded">Rounded</option>
                <option value="diamond">Diamond</option>
                <option value="star">Star</option>
                <option value="fluid">Fluid</option>
            </select>
        </div>
        <div class="form-group">
            <label for="cornersSelect">Esquinas</label>
            <select class="form-control" id="cornersSelect">
                <option value="square">Square</option>
                <option value="rounded">Rounded</option>
                <option value="circle">Circle</option>
                <option value="rounded-circle">Rounded Circle</option>
                <option value="circle-rounded">Circle Rounded</option>
                <option value="circle-diamond">Circle Diamond</option>
                <option value="circle-star">Circle Star</option>
            </select>
        </div>
        <div class="form-group">
            <label for="logoInput">Logo</label>
            <input type="file" class="form-control-file" id="logoInput" accept="image/*">
        </div>
        <div class="form-group">
            <label>QR Code</label>
            <div id="qrContainer">
                <img id="qrCode" class="img-fluid" />
            </div>
        </div>
    </div>
    <script src="dist/bundle.js"></script>
</body>
</html>
